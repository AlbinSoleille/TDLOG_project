<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Bienvenue ğŸ“</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Identifiant</label>
                <input type="text" name="username" class="form-control" required placeholder="Ex: yacine">
            </div>
            <div class="mb-4">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required placeholder="******">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" name="action" value="login" class="btn btn-primary btn-lg">
                    Se connecter
                </button>
                
                <button type="submit" name="action" value="register" class="btn btn-outline-secondary">
                    CrÃ©er un compte
                </button>
            </div>
        </form>
    </div>

</body>
</html>
